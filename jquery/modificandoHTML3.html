<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        // ready é chamado quando o document já estiver pronto
        // $(document).ready(function () {
        // ou também:
        $(function () {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
            const trs = pessoas.map((e) => {
                return $('<tr>').html([`<td>${e.nome}</td>`, `<td>${e.nota}</td>`])
            })
            const table = $('<table>').append(trs).css('border', 'solid 5px')
            $('#conteudo').append(table)
        })
    </script>
</body>
