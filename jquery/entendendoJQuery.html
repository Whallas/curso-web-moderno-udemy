<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // JQuery tem como objetivo manipular os elementos da DOM de forma mais otimizada.

        // referência ao jQuey: $
        // fazendo um seletor, já pega um conjunto de objetos
        $('div').hide(5000).show(5000)
            // transparência
            .fadeOut(5000)
        // $('div') é um decoraitor da DOM, .get() traz o objeto puro da DOM
        console.log($('div').get(0));
        // verificar se o objeto está vazio
        console.log($.isEmptyObject({}));
        console.log(jQuery.inArray(3, [1, 2, 3]));
        
        // criando um plugin (função) dentro do jQuery
        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
