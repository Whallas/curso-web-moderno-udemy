<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alterarDestaque = () => $('#div1').toggleClass('destaque')
        // evento ao passar mouse
        // 1 parâmetro - função de entrada e saída;
        // 2 parâmetros - 1 função de entrada e 1 função de saída, respectivamente
        // $('#div1').hover(alterarDestaque)
        // faz a mesma coisa:
        $('#div1').on('mouseenter mouseleave', alterarDestaque)
        // evento que só executa uma única vez
        $('#div1').one('mouseenter', function (e) {
            alert('Aviso IMPORTANTE: Obrigado!')
        })
        // evento de clique duplo
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        $(window).resize(function () { 
            const l = $(window).width();
            const a = $(window).height();
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`);
        });

        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim));
        })
    </script>
</body>
