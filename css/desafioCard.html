<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        .curso {
            display: inline-block;
            width: 270px;
            height: 300px;
            border: solid 1px lightgrey;
            margin-left: 27px;
            margin-right: 5px;
            margin-bottom: 25px;
            font-family: Verdana, sans-serif;
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.3);
            vertical-align: top;
        }

        .curso * {
            margin: 5px;
        }

        .curso img {
            width: 260px;
            height: 140px;
        }

        .curso-info {
            height: 90px;
            overflow: hidden;
            /* border: solid 1px black; */
        }

        .curso-info h4 {
            font-size: 1.4em;
            font-weight: 100;
        }

        .curso-info p {
            font-size: 15px;
            font-weight: 100;
        }

        .curso-preco {
            float: right;
            height: 35px;
            padding: 5px;
        }

        .preco-de {
            font-size: 18px;
            color: firebrick;
            text-decoration: line-through;
        }

        .preco-por {
            font-size: 1.4em;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
