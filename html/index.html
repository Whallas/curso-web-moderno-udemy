    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web moderno
    </footer>
    <!--nessa tag roda javascript-->
    <script>
        // função do script: em vez do link acessar a pagina teste.html, deve realizar uma requisição ajax para pegar o conteúdo de teste.html e injetar na section 'conteudo'.

        // seleciona todas as tags 'a'
        document.querySelectorAll('a').forEach(link => {
            // pega o elemento com o id 'conteudo' 
            const conteudo = document.getElementById('conteudo')
            
            // implementa callbak de clique nos links
            link.onclick = function (e) {
                // vai prevenir que o comportamento padrão ocorra, ou seja, esse script aqui que deve ser executado e a navegação deve ser interrompida.
                e.preventDefault()
                // console.log('ação!!!')
                // fetch pega o link e faz uma requisição ajax, que por dentro é uma promise que devolve a sua resposta
                // fetch(link.href) => no caso de href
                fetch(link.getAttribute('wm-nav')) // => no caso de tag personaliada
                    // resp.text() chama uma segunda promise
                    .then(resp => resp.text())
                    // e injeta o html de teste.html dentro de conteudo
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
